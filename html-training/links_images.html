<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & Images</title>
</head>

<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!--  Internal Link-->
    <p>
        <a href="/typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="img/Screen Shot 2018-10-24 at 8.15.14 AM.png" alt="My Image" width="500">

    <!-- Remote Images -->
    <img src="https://source.unsplash.com/random" alt="remote image" width="300">

</body>

</html>
