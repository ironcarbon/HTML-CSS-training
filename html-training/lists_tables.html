<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists & Tables</title>
</head>

<body>
    <!-- Unordered Lists -->
    <ul style="list-style: none">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered Lists -->
    <!-- type= i , I, a, A, 1 -->
    <ol type="i">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>

    <!-- Nested Lists -->
    <ul style="list-style: none">
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Nested Item 1</li>
            <li>Nested Item 2</li>
        </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table style="width: 600px">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Kelly</td>
                <td>john@gmail.com</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Kelly</td>
                <td>jane@gmail.com</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
